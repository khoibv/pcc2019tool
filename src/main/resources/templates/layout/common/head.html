<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:fragment="common-head">
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="_csrf" th:content="${_csrf?.token}"/>
  <link th:href="@{/img/favicon.ico}" rel="shortcut icon"/>
  <link th:href="@{/css/bootstrap/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet">
  <link th:href="@{/css/nprogress/nprogress.css}" rel="stylesheet">
  <link th:href="@{/css/gh-fork-ribbon/gh-fork-ribbon.css}"
        th:if="${@environment.getProperty('application.github.enable-fork') == 'true'}"
        rel="stylesheet"/>
  <link th:href="@{/css/common.css}" rel="stylesheet">

  <script th:src="@{/js/jquery/jquery-3.3.1.js}"></script>
  <script th:src="@{/js/bootstrap/js/bootstrap.js}"></script>
  <script th:src="@{/js/nprogress/nprogress.js}"></script>
</head>

</html>
