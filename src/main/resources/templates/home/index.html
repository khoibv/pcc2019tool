<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/normal}">
<head>
  <title>Home</title>
</head>
<th:block layout:fragment="content">

  <form th:object="${convertion}" th:action="@{/convert}" method="post">
    <div class="text-right">
      <button type="submit" class="btn btn-primary" th:text="#{common.convert}">Save</button>
    </div>

    <div class="form-group row required">
      <label for="query"
             class="col-sm-2 control-label"
             th:text="#{convertion.query}">style</label>
      <div class="col-sm-10">
        <textarea
            class="form-control"
            rows="30"
            id="query"
            th:maxlength="${T(vn.nev.tools.pcctool.common.ColumnLengths).QUERY}"
            th:field="*{query}"
            th:errorclass="is-invalid"></textarea>
        <span class="invalid-feedback"
              th:if="${#fields.hasErrors('query')}"
              th:errors="*{query}"></span>
      </div>
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-primary" th:text="#{common.convert}">Save</button>
    </div>
  </form>

</th:block>
<th:block layout:fragment="script">
</th:block>

</html>
